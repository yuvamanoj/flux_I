  application.global.properties: "#\r\n# /*\r\n#  * IBM Confidential - OCO Source Materials\r\n#  * Copyright (c) IBM Corp. 1992, 2015\r\n#  * Copyright (c) Internet Security Systems, Inc. 1992-2006\r\n#  * The source code for this program is not published or otherwise divested of its trade secrets,\r\n#  * irrespective of what has been deposited with the U.S. Copyright Office.\r\n#  */\r\n#\r\n\r\n\r\n###################################################\r\n#Common system setting\r\n###################################################\r\n# @todo use server.stack instead of isStageStack\r\nisStageStack=yes\r\nserver.stack=stg\r\nlogLevel=DEBUG\r\ndefault.logLevel=info\r\n\r\n#####################################################\r\n#active MQ\r\n#####################################################\r\nactivemq.url=tcp://atl-stg-cc-01.mss.iss.net:61616?keepAlive=true\r\n\r\n\r\n#######################################################\r\n# Remedy\r\n#######################################################\r\nRemedy.server=stage-remedy.sec.ibm.com\r\n#Remedy.server=atl-stg-arsap-01a.mss.iss.net\r\nRemedy.repairSDPoolConnectionFailures=true\r\n\r\n########################################################################################################\r\n######################################   START OF AI PROPERTIES   ########################################\r\n\r\n#################################################\r\n# AI CONTROLLER SETTINGS\r\n#################################################\r\n\r\n# ConsDB - maximum number of concurrent connections per VM, per data source\r\nai.consdb.maxActive = 15\r\n\r\n# log SHM checkpoint messages\r\nai.shm.logCheckpointMessages=true\r\n\r\n# how many error messages should trigger an alert\r\nai.shm.rulesWithErrorsLimit=10\r\n\r\n######## EMAIL NOTIFICATION ##############\r\n\r\n# data intelligence team handles all RULE related issues\r\n# include QA and DI team\r\nai.email.data_intelligence_team = ggiventa@us.ibm.com,dechapman@us.ibm.com,mss_engineering_-_qa@wwpdl.vnet.ibm.com,mss-data-intel@wwpdl.vnet.ibm.com\r\n\r\n# TA team handles all escalations and device issues\r\n# for STG - send to AI guys and QA\r\nai.email.threat_analysis_team = ggiventa@us.ibm.com,dechapman@us.ibm.com,mss_engineering_-_qa@wwpdl.vnet.ibm.com\r\n\r\n# include QA and DI team on these\r\n# In prod, only TA team will handle these, but for STG+PPD, DI team wanted them too\r\nai.email.global_alert_escalation=swaggon@us.ibm.com,mss_engineering_-_qa@wwpdl.vnet.ibm.com,mss-data-intel@wwpdl.vnet.ibm.com\r\n\r\n# whom to notify (daily) of fw dm errors\r\nai.email.fw_dm_error_notification_contacts=skatzman@us.ibm.com\r\n\r\nai.mobile_notification.service_url=https://api.us.apiconnect.ibmcloud.com/mssace-dev/horizon-notifications/investigations/v1/api/notify\r\nai.mobile_notification.client_id=fc328145-d19f-4756-8b49-449df6408d90\r\nai.mobile_notification.client_secret=T5dW5hO5gD6rH5tQ4dC1hY3gF7kI5mO5qO1gW8hB1yK5oG1wL1\r\nai.mobile_notification.enabled=true\r\n\r\n#################################################\r\n# AI CONTROLLER SETTINGS\r\n#################################################\r\n\r\n# DATA MINING via scheduld tasks\r\n# enable/disable the whole data mining task generation\r\nai_controller.datamining.enabled=true\r\n\r\n# specify if we should only run this for test customers\r\nai_controller.datamining.allowTestCustomersOnly=true\r\n\r\n# Task Generator mappings for Customer --> AI controller\r\n# provided in case prod remedy values over-write dev or stage\r\nai_controller.datamining.controllerMappings.0=atl-prd-aicont-01a->atl-stg-aicont-01a\r\nai_controller.datamining.controllerMappings.1=atl-prd-aicont-02a->atl-stg-aicont-01a\r\n\r\n# maximum number of tasks to fetch from db\r\nai_controller.taskFetchLimit=5000\r\n\r\n# DeviceTraffic Circuit Breaker settings\r\n# Run Device Traffic Circuit Breaker code\r\nai_controller.traffic.enabled = true\r\n\r\nai_controller.traffic.systemStartCatchupTime=120\r\nai_controller.traffic.warningThreshold = 250\r\nai_controller.traffic.criticalThreshold = 750\r\n\r\nai_services.host=rmi://atl-stg-aidrone-01a.mss.iss.net:6003/AIRuleTestQueue\r\n\r\n\r\n#################################################\r\n# AI ALERT CONTROLLER SETTINGS\r\n#################################################\r\n\r\n# controls the AI Alert Traffic Summary table population\r\n# turned off due to SC-1041 - Alert Traffic error saving to DB\r\nai_alert_controller.alert_traffic_summary.enable=true\r\n\r\nai_alert_controller.maxAlertWorkerThreads=30\r\n\r\n# how many tasks to fetch from db at a time\r\nai_alert_controller.task_fetch_limit = 100\r\n\r\n# ALERT CONTROLLER properties\r\nai_alert_controller.email_escalation.ticketUrl =  https://stg-portal.mss.iss.net/mss/ticket/securityTicketUpdate.mss\r\n\r\n# Should the alert correlation engine be enabled?\r\nai_alert_controller.correlation_rules_engine.enabled = true\r\n\r\n#################################################\r\n# AI WORKER FARM SETTINGS\r\n#################################################\r\n\r\n# Worker Farm threads\r\n# STG drones = 8 CPUs\r\nai_worker_farm.livefeed_threads=16\r\nai_worker_farm.aggregateWorkerThreads=16\r\nai_worker_farm.trendWorkerThreads=16\r\n\r\n# If this is true, we will output the results from the database to the debugging log\r\nai_worker_farm.datamining.firewall.debug=true\r\n\r\n# 4 hours\r\nai_worker_farm.cache.hostInfoCache.timeToLive=14400\r\nai_worker_farm.cache.hostInfoCache.maxMemoryElements=1000000\r\nai_worker_farm.cache.hostInfoCache.maxDiskElements=10000000\r\n\r\n#output is an enum: NONE, LOG, STDOUT, BOTH\r\nai.rules.event_listener.log_destination=NONE\r\nai.rules.event_listener.verbose=false\r\nai.rules.event_listener.active=false\r\n\r\n######################################   END OF AI PROPERTIES   ########################################\r\n########################################################################################################\r\n\r\n\r\n########################################################################\r\n# Name: Services Client-Side Host Name ( usually the F5 )\r\n# Purpose: Client-Side connection to the Services Host-Name per the environment and typically the F5 name.\r\n# Values: String UTF legitimate Host Name or F5 Host name per the environment. It can be localhost if you want to connect to the localhost services.\r\n# Module: Services\r\n# Known Dependents: Anything that wants to connect to Services.\r\n########################################################################\r\nservices.host.http.invoker.url=https://stg-services.sec.ibm.com/remoting\r\nServices.baseUrl=https://stg-services.sec.ibm.com\r\nTicketingNotification.url.status=http://atl-stg-com-01b.mss.iss.net/\r\n\r\n########################################################################\r\n# Name: System Call Token for Services.\r\n# Purpose: This token is used by all HttpInvoker clients making a System Level Call (aka super user) to Services.\r\n#          It is environment and ip restricted and will not run on anything but the designated server.\r\n#          This means the token in application.dev.properties only works on dev, and so on.\r\n#\r\n#          User: stg_svcs_token\r\n#          Address: 207.231.140.1-207.231.140.255\r\n#          Source: AuthenticationSource.ActiveDirectory\r\n#\r\n# Values: String\r\n# Module: Services\r\n# Known Dependents: Portal,DeviceBackUp,SuspiciousHostsImporter,log_poll_controller,Nexpose_Console_Util,Lmsserver,lms_rcont,LMS Reader Controller\r\n########################################################################\r\nservices.client.system.call.token=10ad19d28e4be5d24206e598816c98763301419e32ab669510f4456ca89d97ce73205fa3ca01b1e4d763973de4e2f007b112c1dbe04e40a7cf6cd440c0e8b925a04b2141c0e22e17130187331d9fb44867512df37273d97204ad51cb9cb152a9\r\nServices.cache.cacheSpecificCustomers=true\r\n#out of memory in stg.  need to do this until R17\r\nServices.cache.customerIds=PR00000334,STG7000110,P000000542,CIDS704825,CIDD706857,P000001593,CIDD707643,CID001287,CID001696,P000000614,STG7000008,STG7000009,STG70000010,CIDD804114,CIDS703572,DEV7000057,P000001222,CIDS704768,CIDS704567,P000000646,CIDS705509,CIDS704551,CIDS703178,P000001392,P000000827,P000001088,JPID00140,P000001094,P000000612,ACID00476,P000001741,CIDD706683,STG7000011,CIDD706044,P000000356,CIDD707463,CIDD803753,CIDP503312,CIDS704275,CIDS704537,CIDD706803,CIDS704650,P000001064,P000001649,P000000403,CID002056,P000001054,P000000518,CIDD706864,CIDD707504,P000001231,CIDS705030,CIDD803692,CIDD706580,P000000231,CIDS704368,CIDD707790,P000001416,CID0002648,P000000617,CIDD707830,P000000013,CIDD707625,P000000968,CIDD706029,CIDD707295,CIDS704821,CIDS704982,JPID000762,STG7000100,P000000165,ACID00105,P000000826,P000001736,STG7000109,CIDD706813,CIDD706814,CIDD706815,CIDD706816,CIDD706817,CIDD706819,CIDD706823,CIDD804128,CIDP503437,CIDS704229,CIDS704659,CIDS705501,P000002509,P000000226,STG7000110,P000002584,CIDS705057,CIDD707850,P000002884,CIDD706255,P000000228,P000002820,CID001913,CIDS705102,P000002820,P000002513,P000002900,P000003174,PR0000051,PR0000052,PR00000476,P000001798,PR00002997,PR00003310,PR00003311,PR00003312,P000001530,PR00000414,P000003322,PR00002315,CIDS703130,CIDD706957,PR00005797\r\n\r\nservices.xbox_tests.url.0=http://atl-stg-svcs-01a.mss.iss.net/remoting\r\nservices.xbox_tests.url.1=http://atl-stg-svcs-01b.mss.iss.net/remoting\r\n\r\n#For the BlueMixSSORedirectService, gives redirect URLs to various users.\r\nservices.bluemix.SECURITY_CENTER.clientid=OTBlOWRhYjMtZDMwZS00\r\nservices.bluemix.SECURITY_CENTER.secret=ODhiZDBiYzMtZDE4My00\r\nservices.bluemix.SECURITY_CENTER.redirectUri=https://stg-sc.sec.ibm.com\r\nservices.bluemix.PORTAL.clientid=OTBlOWRhYjMtZDMwZS00\r\nservices.bluemix.PORTAL.secret=ODhiZDBiYzMtZDE4My00\r\nservices.bluemix.PORTAL.redirectUri=https://stg-portal.sec.ibm.com/mss/authenticate.mss\r\nservices.bluemix.TEST.clientid=OTBlOWRhYjMtZDMwZS00\r\nservices.bluemix.TEST.secret=ODhiZDBiYzMtZDE4My00\r\nservices.bluemix.TEST.redirectUri=https://localhost\r\n\r\n#--------------------------------------\r\n# Services Password Hashing\r\n#--------------------------------------\r\nservices.client.use_pass_hashing=true\r\nservices.client.verify_plaintext_password=false\r\n\r\n#Cassandra specific settings\r\nServices.cache.cassandra.user=servicesowner\r\nServices.cache.cassandra.pwd=CasPa$sProd!9\r\nServices.cache.cassandra.cluster=atl-stg-cas-02a.sec.ibm.com,atl-stg-cas-02b.sec.ibm.com,atl-stg-cas-02c.sec.ibm.com\r\n\r\n# ChartService.server must be the F5 external name for RMI to work\r\nChartService.server=atl-stg-chart-01.mss.iss.net\r\nChart_Service.rmi.f5.connection=atl-stg-chart-01.mss.iss.net\r\nChartService.url=http://stg-portal.mss.iss.net/mss/chart.mss\r\n\r\n\r\n################################################################################\r\n# Database settting\r\n#################################################################################\r\ncustomerDatabaseLookup.databaseMappings.0=atl-prd-consdb-01a->atl-stg-consdb-01a\r\ncustomerDatabaseLookup.databaseMappings.1=atl-prd-consdb-02a->atl-stg-consdb-02a\r\ncustomerDatabaseLookup.databaseMappings.2=atl-prd-consdb-03a->atl-stg-consdb-01a\r\ncustomerDatabaseLookup.databaseMappings.3=atl-prd-consdb-04a->atl-stg-consdb-02a\r\ncustomerDatabaseLookup.databaseMappings.4=atl-prd-consdb-05a->atl-stg-consdb-02a\r\ncustomerDatabaseLookup.databaseMappings.5=atl-prd-consdb-06a->atl-stg-consdb-02a\r\ncustomerDatabaseLookup.databaseMappings.6=atl-prd-consdb-07a->atl-stg-consdb-01a\r\ncustomerDatabaseLookup.databaseMappings.7=atl-prd-consdb-08a->atl-stg-consdb-01a\r\n\r\n# Legacy hostnames that are still floating around Remedy\r\ncustomerDatabaseLookup.databaseMappings.8=atla-consdb-01a->atl-stg-consdb-01a.mss.iss.net\r\ncustomerDatabaseLookup.databaseMappings.9=atla-consdb-01b->atl-stg-consdb-02a.mss.iss.net\r\ncustomerDatabaseLookup.databaseMappings.10=atla-consdb-01d->atl-stg-consdb-01a.mss.iss.net\r\n\r\n\r\ndatasource.bigsql.url=jdbc:db2://atl-stg-big-01b.sec.ibm.com:32051/bigsql\r\ndatasource.bigsql.password=B!gD@a123\r\ndatasource.bigsql.user=bigsql\r\n\r\ndatasource.ai.url=jdbc:mysql://atl-stg-aidb-01a.mss.iss.net:3306/ai?connectTimeout=10000&socketTimeout=300000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.ai_scratch_data.url=jdbc:mysql://atl-stg-aidb-01a.mss.iss.net:3306/ai_scratch_data?connectTimeout=10000&socketTimeout=300000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\n\r\ndatasource.cons.global.name=atl-stg-consgdb-01a\r\ndatasource.cons.global.url=jdbc:mysql://atl-stg-consgdb-01a.mss.iss.net:3306/mss?allowMultiQueries=true&cachePrepStmts=true&prepStmtCacheSize=110&prepStmtCacheSqlLimit=700&cacheServerConfiguration=true&sessionVariables=SQL_LOG_BIN=0&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.cons.global.read.url=jdbc:mysql://atl-stg-consgdb-01a.mss.iss.net:3306/mss?allowMultiQueries=true&cachePrepStmts=true&prepStmtCacheSize=110&prepStmtCacheSqlLimit=700&cacheServerConfiguration=true&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_01a.url = jdbc:mysql://atl-stg-consdb-01a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_02a.url = jdbc:mysql://atl-stg-consdb-02a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_03a.url = jdbc:mysql://atl-stg-consdb-01a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_04a.url = jdbc:mysql://atl-stg-consdb-02a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_05a.url = jdbc:mysql://atl-stg-consdb-02a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_06a.url = jdbc:mysql://atl-stg-consdb-01a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_07a.url = jdbc:mysql://atl-stg-consdb-01a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.consdb_08a.url = jdbc:mysql://atl-stg-consdb-01a.mss.iss.net:3306/mss?connectTimeout=10000&socketTimeout=90000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.customer.default.host=atl-stg-consdb-01a\r\ndatasource.mail.url=jdbc:mysql://atl-stg-mssdb-01a.routers.svc.cluster.local:3306/mail?useUnicode=yes&characterEncoding=UTF-8&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.mss.url=jdbc:mysql://atl-stg-mssdb-01b.routers.svc.cluster.local,atl-stg-mssdb-01a.routers.svc.cluster.local:3306/mss?connectTimeout=10000&socketTimeout=300000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.mss_write.url=jdbc:mysql://atl-stg-mssdb-01a.routers.svc.cluster.local,atl-stg-mssdb-01b.routers.svc.cluster.local:3306/mss?connectTimeout=10000&socketTimeout=300000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.mss_write_only.url=jdbc:mysql://atl-stg-mssdb-01a.routers.svc.cluster.local:3306/mss?connectTimeout=10000&socketTimeout=300000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.mss_write.performance.url=jdbc:mysql://atl-stg-mssdb-01a.routers.svc.cluster.local:3306/mss?connectTimeout=10000&socketTimeout=300000&rewriteBatchedStatements=true&useLocalSessionState=true&cachePrepStmts=true&cacheResultSetMetadata=true&cacheServerConfiguration=true&allowMultiQueries=true&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\n\r\ndatabase.sqlserver.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver\r\ndatasource.sightmax.url=jdbc:sqlserver://atl-stg-smax-01.mss.iss.net;databaseName=SightMaxDB;user=${datasource.sightmax.user};password=${datasource.sightmax.password}\r\n\r\ndatasource.nagios.password=WatchD0g\r\n# The atl-prd-dnxdb-01a server is in here because there is not a stg or dev equivalent\r\ndatasource.nagios.url=jdbc:mysql://atl-stg-dnxdb-01a.mss.iss.net:3306/stg_cpe_icinga?connectTimeout=10000&socketTimeout=300000&&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.nagios.username=portal\r\n\r\ndatasource.mss_asset.url=jdbc:mysql://atl-stg-mssdb-01b.routers.svc.cluster.local,atl-stg-mssdb-01a.routers.svc.cluster.local:3306/vms?connectTimeout=10000&socketTimeout=300000&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\ndatasource.mss_asset_write.url=jdbc:mysql://atl-stg-mssdb-01a.routers.svc.cluster.local,atl-stg-mssdb-01b.routers.svc.cluster.local:3306/vms?connectTimeout=10000&socketTimeout=300000&autoReconnect=true&useSSL=true&requireSSL=true&verifyServerCertificate=false\r\n\r\n##############################################################################\r\n# Email service\r\n#################################################################################\r\nemail.service.url=rmi://atl-stg-com-01a.mss.iss.net:2411/EmailService\r\nemail.service.url.b=rmi://atl-stg-com-01b.mss.iss.net:2411/EmailService\r\n\r\n# The from address to use when sending emails\r\nmail.rewrite.from.address=stg-mss.support@iss.net\r\nmail.rewrite.from.name=Stage MSS Support\r\n\r\n####################################################################################\r\n# Nagios server\r\n#####################################################################################\r\nnagios.host=atl-stg-dmsinf-01a.mss.iss.net\r\n\r\n# Note that the servicegroup setting is different between stacks\r\nhealthService.url=https://${nagios.host}/nagios/cgi-bin/status.cgi?servicegroup=AISTG&style=detail\r\n\r\n\r\n#---------------------------------------\r\n# fwreportService\r\n#------------